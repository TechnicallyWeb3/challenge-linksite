<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-in-Bio Renderer</title>
    <meta name="description" content="Universal link-in-bio renderer powered by JSON configuration">
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüîó%3C/text%3E%3C/svg%3E">
    
    <!-- Base styles - theme will be loaded dynamically -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: #f8fafc;
            color: #1e293b;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #64748b;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Error state */
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            background: #f8fafc;
            color: #1e293b;
        }
        
        .error h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #dc2626;
        }
        
        .error p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #64748b;
        }
        
        .error button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .error button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <!-- Loading state -->
    <div id="loading" class="loading">
        Loading content...
    </div>
    
    <!-- Main content container -->
    <div id="app" class="hidden">
        <!-- Content will be dynamically rendered here -->
    </div>
    
    <!-- Error state -->
    <div id="error" class="hidden error">
        <h1>‚ö†Ô∏è Error</h1>
        <p id="error-message">Failed to load content configuration.</p>
        <button onclick="location.reload()">Try Again</button>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
